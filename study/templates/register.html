{%extends 'base.html'%}
{%block title%}Register{%endblock%}
{%block content%}
<main>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register">
            {{form.hidden_tag()}}

            {{form.username.label}}
            <br>
            {{form.username()}}
            <br>
            {{form.email.label}}
            <br>
            {{form.email()}}
            <br>
            {{form.password.label}}
            <br>
            {{form.password()}}
            <br>
            {{form.submit}}
        </form>
    </div>
</main>
{%endblock%}
