<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        nav {
            background-color: #0c2340;
            color: white;
            padding: 10px;
        }
        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            margin: 0;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 4px;
            font-weight: bold;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #3d6b9d;
        }
        .container {
            padding: 20px;
        }
        .alert-container {
            margin: 20px 0;
        }
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .alert-info {
            background-color: #d9edf7;
            color: #31708f;
        }
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .alert-warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }
        .flash-message.hide {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_profile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('group') }}">Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('reviews') }}">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert-container">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <!-- This script will hide the flash messages after 5 seconds -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var flashMessages = document.querySelectorAll('.alert');
                flashMessages.forEach(function(message) {
                    message.classList.add('hide');
                });
            }, 5000); // 5000ms = 5 seconds
        });
    </script>
    {% block content %}{% endblock %}
</body>
</html>
